<html>
	<head> 
		<title>Exemples de Canvas</title>
		<style>
			body {
				perspective: 1000px;
				perspective-origin: 350px 300px;				
				margin: 50px;				
			}

			#canvas1 {
				border: 2px dashed grey;
				transition: transform 2s;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1" width="400" height="300"></canvas>
		<script>
			// localitzem l'objecte canvas a partir del seu id
			var c = document.getElementById( "canvas1" );
			
			// assignem el context 2D a una variable
			var ctx = c.getContext( "2d" );

			// seleccionem un color d'emplenament (fill)
			ctx.fillStyle = "red";

			// definim un rectangle 
			// (x, y, amplada, alçada)
			ctx.rect( 10, 50, 150, 230 );
			
			// dibuixem el rectangle ple
			ctx.fill();
			
			// seleccionem un color de traç (stroke)
			ctx.strokeStyle = "black";

			// seleccionem el gruix del traç
			ctx.lineWidth = 5;

			// iniciem un nou traçat
			ctx.beginPath();

			// movem el pinzell a una posició
			ctx.moveTo( 200, 10 );
			
			// definim una línia fins a una posició
			ctx.lineTo( 350, 100 );
			
			// definim una línia fins a una posició
			ctx.lineTo( 300, 150 );

			// tracem la línia
			ctx.stroke();

			// seleccionem un nou color d'emplenament (fill)
			ctx.fillStyle = "green";

			// iniciem un nou traçat
			ctx.beginPath();
			
			// definim un arc
			// (x, y, radi, angle_iniciAL, angle_final)
			// els angles estan en radians (van de 0 a 2*PI)
			ctx.arc( 200, 175, 100, 0, 1 * Math.PI );

			// tracem la línia exterior de l'arc
			ctx.stroke();
			
			// dibuixem l'arc ple
			ctx.fill();
			
			// definim un gradient de color
			// primer definim un vector amb els punts inicials i finals 
			// del gradient sobre el canvas sencer (x, y, x1, y1)
			var grd = ctx.createLinearGradient( 0, 20, 0, 40 );
			
			// finalment declarem els colors indicant la seva posició 
			// sobre el vector anterior entre 0 i 1
			grd.addColorStop( 0, "blue" );
			grd.addColorStop( 1, "yellow" );
			
			// seleccionem el gradient com a estil d'emplenament
			ctx.fillStyle = grd;
			
			// seleccionem la mida i família de la font
			ctx.font = "40px Arial";
			
			// dibuixem el text ple (amb el color del gradient) a la posició indicada
			ctx.fillText( "Canvas", 10, 40 );
			
			// apliquem una transformació CSS en fer doble clic
			document.getElementById( "canvas1" ).ondblclick = function () 
			{				
				this.style.transform = this.style.transform == "" ? "rotateX(45deg) rotate(-15deg)" : "";				
			}			
			
		</script>
	</body>
</html>
