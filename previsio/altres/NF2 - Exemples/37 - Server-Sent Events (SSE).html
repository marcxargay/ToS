<html>
	<head>
		<meta charset="UTF-8">
		<title>Server-Sent Events (SSE)</title>
		<style>
			#missatge {
				width: 300px;
				background-color: lightgrey;
				padding: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="missatge"></div>
		<script>
			var sse = new EventSource( "37 - Server-Sent Events (SSE).php" );

			sse.onmessage = function( event )
			{
				document.getElementById( "missatge" ).innerHTML += event.data;
			};
		</script>		
	</body>
</html>
